sudo: required
services:
  - docker
# language: ruby
# rvm:
#   - 2.2.3
language: node_js
node_js:
  - "6.0"
before_install:
  - echo $TRIGGER_REPO
  - echo $CUC_TAG
  # Pull latest docker image from last step to test against before it gets updated by someone else
  - docker pull matchbox/$TRIGGER_REPO
  # Set Ruby version
  - rvm use --install --binary 2.2.3
  - rvm use ruby-2.2.3
  # Install chrome & chromium
  - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
  - sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
  - sudo apt-get update
  - sudo apt-get install google-chrome-stable
  # Install xvfb
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
before_script:
  # Install chrome & chromium
  - sudo apt-get update && sudo apt-get -y install awscli
  # Install chrome & chromium
  - sudo apt-get update
  - sudo apt-get -y install chromium-bsu
  # Install UI test requirements
  - npm install -g protractor@3.3.0 grunt-cli
  - webdriver-manager update
  # Update Ruby cucumber dependencies
  - bundle install
  # Update Node UI test dependencies
  - cd nci-match-ui-bddtests
  - npm install
  - cd ..
  # Version reporting
  - ruby -v
  - bundle --version
  - gem --version
  # Install xvfb
  # - "export DISPLAY=:99.0"
  # - "sh -e /etc/init.d/xvfb start"
  # - sleep 3 # give xvfb some time to start
  # Run Delete Script to empty DynamoDB before tests start
  - cd DataSetup
  - ./dynamo_delete_script.rb -a $AWS_ACCESS_KEY_ID -s $AWS_SECRET_ACCESS_KEY -e 'https://dynamodb.us-east-1.amazonaws.com' -r us-east-1
  - ./dynamo_data_upload.rb -a $AWS_ACCESS_KEY_ID -s $AWS_SECRET_ACCESS_KEY -e 'https://dynamodb.us-east-1.amazonaws.com' -r us-east-1
  - cd ..
  # Reset ECOG Mock service Data
  - curl -X POST "http://pedmatch.org:3000/restart" -d ''
script:
  # Run Cucumber @tag specific tests
  - cd uMATCH/PedMATCH; bundle exec parallel_cucumber features/ -o '-r features/step_definitions/ -r features/support/ -t $CUC_TAG --format pretty --format json --out ../../results/output-$TEST_ENV_NUMBER.json --expand' -n 4
  - cd ../..
  # Run Cucumber end to end tests
  # - bundle exec cucumber --tags @EndtoEnd
  # Install xvfb
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  # Run UI tests
  - cd nci-match-ui-bddtests/
  - protractor config.js --cucumberOpts.tags='~@broken' --cucumberOpts.tags=$CUC_TAG --troubleshoot
  - ls -alt
after_success:
  # Tag latest version of docker image tested agains with a date stamp as release candidate
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - export DATE=`date "+%m-%d-%y-%H%M"`
  - docker tag -f matchbox/$TRIGGER_REPO matchbox/$TRIGGER_REPO:$DATE
  - docker images
  - docker push  matchbox/$TRIGGER_REPO:$DATE
  # Push to UAT AWS
  - docker run -it --rm -e AWS_ACCESS_KEY_ID=$UAT_AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY=$UAT_AWS_SECRET_ACCESS_KEY -e AWS_DEFAULT_REGION=us-east-1 silintl/ecs-deploy --cluster PedMatch-UAT --service-name PedMatch-$TRIGGER_REPO-UAT -i matchbox/$TRIGGER_REPO:$DATE
  # Trigger Travis script #3
  # - curl -s -X POST -H "Content-Type:application/json" -H "Accept:application/json" -H "Travis-API-Version:3" -H "Authorization:token $TRAVIS_TOKEN" -d "{\"request\":{\"message\":\"Triggered by nci-treatment-arm-processor-api $TRAVIS_COMMIT\", \"branch\":\"master\", \"config\":{\"env\":{\"matrix\":[\"TRIGGER_REPO=nci-treatment-arm-processor-api;CUC_TAG=@treatment_arm\"]}}}}" https://api.travis-ci.org/repo/CBIIT%2Fnci-uMatch-bddtests/requests
after_script:
  #Send result json to S3 for review
  - aws s3 cp ~/build/CBIIT/nci-uMatch-bddtests/results s3://cucumbertest-reports/$TRIGGER_REPO/$DATE-$TRAVIS_BUILD_NUMBER/ --region us-east-1 --recursive
  #- aws s3 cp ~/build/CBIIT/nci-uMatch-bddtests/results/result.json s3://cucumbertest-reports/$TRIGGER_REPO/$DATE-$TRAVIS_BUILD_NUMBER/ --region us-east-1
  - export DATE=`date "+%m-%d-%y-%H%M"`
  - export TEST_REPORT='BDD Test Report'
  - cd ~/build/CBIIT/nci-uMatch-bddtests/ResultsUpload
  - ./update_google_drive.rb -d ~/build/CBIIT/nci-uMatch-bddtests/results/ -c config.json -t $CUC_TAG -b $TRAVIS_BUILD_NUMBER -f $TEST_REPORT
  # - aws s3 cp ~/build/CBIIT/nci-uMatch-bddtests/uMATCH/PedMATCH/results/output.json s3://cucumbertest-reports/$TRIGGER_REPO/$DATE-$TRAVIS_COMMIT/ --region us-east-1
  # - aws s3 cp ~/build/CBIIT/nci-uMatch-bddtests/nci-match-ui-bddtests/results/result.json s3://cucumbertest-reports/$TRIGGER_REPO/$DATE-$TRAVIS_COMMIT/ --region us-east-1
